<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keewee Apps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #121212;
      --surface: #1e1e1e;
      --border: #2a2a2a;
      --text: #ffffff;
      --muted: #888;
      --accent: #fff973;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Rubik', sans-serif;
      font-size: 1.125rem;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* ── Header ── */
    header {
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: rgba(18, 18, 18, 0.9);
      backdrop-filter: blur(8px);
      z-index: 100;
    }

    .logo {
      font-size: 1.35rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      text-decoration: none;
      color: var(--text);
    }

    .logo span {
      color: var(--accent);
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.15s;
    }

    nav a:hover { color: var(--text); }

    /* ── Hero ── */
    .hero {
      text-align: center;
      padding: 6rem 2rem 5rem;
      max-width: 640px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 1.1;
      margin-bottom: 1.25rem;
    }

    .hero h1 em {
      font-style: normal;
      color: var(--accent);
    }

    .hero p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    /* ── App sections ── */
    .app-section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 5rem 2rem;
      border-top: 1px solid var(--border);
    }

    .app-section:last-of-type {
      border-bottom: 1px solid var(--border);
    }

    .app-layout {
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .app-info {
      max-width: 560px;
    }

    .app-tag {
      display: inline-block;
      background: var(--accent);
      color: #121212;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      padding: 0.25rem 0.6rem;
      border-radius: 4px;
      margin-bottom: 1.25rem;
    }

    .app-info h2 {
      font-size: clamp(2rem, 4vw, 2.75rem);
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 1.15;
      margin-bottom: 1rem;
    }

    .app-info p {
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .app-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .btn-store {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      color: #121212;
      font-family: 'Rubik', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      padding: 0.65rem 1.25rem;
      border-radius: 8px;
      text-decoration: none;
      transition: opacity 0.15s;
    }

    .btn-store:hover { opacity: 0.85; }

    .app-links {
      display: flex;
      gap: 1rem;
    }

    .app-links a {
      color: var(--muted);
      font-size: 0.85rem;
      text-decoration: none;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1px;
      transition: color 0.15s, border-color 0.15s;
    }

    .app-links a:hover {
      color: var(--text);
      border-color: var(--text);
    }

    /* ── Screenshots ── */
    .screenshots {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
      padding: 1rem 0;
    }

    .screenshots img {
      width: 160px;
      flex-shrink: 0;
      border-radius: 18px;
      border: 1px solid var(--border);
      object-fit: cover;
    }


    /* ── Footer ── */
    footer {
      padding: 3rem 2rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.875rem;
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
    }

    footer a:hover { color: var(--text); }

    /* ── Responsive ── */
    @media (max-width: 680px) {
      .carousel img { width: 140px; }
    }
  </style>
</head>
<body>

  <header>
    <a class="logo" href="/">Keewee<span>.</span></a>
    <nav>
      <a href="mailto:keewee.apps@gmail.com">Contact</a>
    </nav>
  </header>

  <!-- ── Great Minds ── -->
  <section class="app-section" id="greatminds">
    <div class="app-layout">
      <div class="app-info">
        <span class="app-tag">iOS</span>
        <h2>Great Minds</h2>
<div class="app-actions">
          <a class="btn-store" href="https://apps.apple.com/app/id6753956058" target="_blank" rel="noopener">
            <img src="/images/apple_logo.png" alt="" width="16" height="16" style="object-fit: contain; flex-shrink: 0;">
            App Store
          </a>
          <div class="app-links">
            <a href="/greatminds/privacypolicy">Privacy Policy</a>
          </div>
        </div>
      </div>
      <div class="screenshots">
        <img src="/greatminds/screenshots/1.png" alt="Great Minds screenshot 1">
        <img src="/greatminds/screenshots/2.png" alt="Great Minds screenshot 2">
        <img src="/greatminds/screenshots/3.png" alt="Great Minds screenshot 3">
        <img src="/greatminds/screenshots/4.png" alt="Great Minds screenshot 4">
        <img src="/greatminds/screenshots/5.png" alt="Great Minds screenshot 5">
      </div>
    </div>
  </section>

  <!-- Add more app sections here following the same pattern -->

  <footer>
    <p style="margin-bottom: 0.5rem;">&copy; <span id="year"></span> Keewee Apps &mdash; <a href="mailto:keewee.apps@gmail.com">keewee.apps@gmail.com</a></p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
